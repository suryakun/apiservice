<div class="app">
  <div class="center-block w-xxl w-auto-xs p-v-md">
    <div class="navbar">
      <div class="navbar-brand m-t-sm text-center">
        <img src="assets/images/logo-biru.png" alt="logo" class="logo"/>
      </div>
    </div>

    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <form name="form" ng-submit="login(form)" novalidate>
        <div class="md-form-group">
          <input type="email" class="md-input" ng-model="user.email" required>
          <label>Email</label>
        </div>
        <div class="md-form-group">
          <input type="password" class="md-input" ng-model="user.password" required>
          <label>Password</label>
        </div>
        <div class="m-b-md">        
          <label class="md-check">
            <input type="checkbox"><i class="indigo"></i> Keep me signed in
          </label>
        </div>
        <button md-ink-ripple type="submit" class="md-btn md-raised blue btn-block p-h-md">Sign in</button>
      </form>
    </div>
    <div class="form-group has-error">
      <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
         Please enter your email and password.
      </p>
      <p class="help-block" ng-show="form.email.$error.email && submitted">
         Please enter a valid email.
      </p>
      <p class="help-block">{{ errors.other }}</p>
    </div>
  </div>



</div>
