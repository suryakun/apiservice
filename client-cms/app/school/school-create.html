<div ng-include="'components/navbar/header/header.html'" class="app-aside"></div>

<!-- content -->
  <div id="content" class="app-content" role="main">
    <div class="box">
          <!-- Content Navbar -->
    <div class="navbar no-radius blue">
      <!-- Open side - Naviation on mobile -->
      <a md-ink-ripple  data-toggle="modal" data-target="#aside" class="navbar-item pull-left visible-xs visible-sm"><i class="mdi-navigation-menu i-24"></i></a>
      <!-- / -->
      <!-- Page title - Bind to $state's title -->
      <div class="navbar-item pull-left title-page h4">Create School</div>
      <!-- / -->
      <!-- Common tools -->
      <div class="pull-right" ui-view="navbar@"></div>
      <!-- / -->
    </div>
    <!-- Content -->

      <div class="box-row">
        <div class="box-cell">
            <div class="box-inner padding">
             <ol class="breadcrumb">
              <li><a href="/foundation"><i class="mdi-hardware-keyboard-arrow-left text-md pull-left"></i>School</a></li>
              <li><a href="#">New</a></li>
            </ol>
               <div class="row">
                <section class="col-md-6">
                  <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Add School</strong>
                        </div>
                        <div class="panel-heading bg-white">
                          <small class="text-muted">Mirum est notare quam littera gothica, quam nunc putamus parum claram, anteposuerit litterarum formas humanitatis.</small>
                        </div>
                        
                        <div class="panel-body">
                          <form role="form" name="form" ng-submit="addSchool()" novalidate>
                            <div class="form-group">
                              <label>School Name</label>
                              <input class="form-control" type="text" name="name" placeholder="School Name" ng-model="params.name" required/>
                              <span class="help-block" ng-show="form.name.$error.required && form.name.$dirty">
                                Invalid data name
                              </span>
                            </div>
                            <div class="form-group">
                              <label>School principal</label>
                              <input class="form-control" type="text" placeholder="School principal" name="owner" ng-model="params.principal" required/>
                              <span class="help-block" ng-show="form.principal.$error.required && form.principal.$dirty">
                                Invalid data owner
                              </span>
                            </div>
                            <div class="form-group">
                              <label>Address</label>
                              <input type="text" class="form-control" placeholder="Address" name="address" ng-model="params.address" required/>
                              <span class="help-block" ng-show="form.address.$invalid && form.address.$dirty">
                                Invalid data address
                              </span>
                            </div>
                            <div class="form-group">
                              <label>Phone</label>
                              <input type="telp" class="form-control" placeholder="Phone" name="phone" ng-model="params.phone" required/>
                              <span class="help-block" ng-show="form.phone.$invalid && form.phone.$dirty">
                                Invalid data phone
                              </span>
                            </div>
                            <div class="btn-block text-center">
                                 <button type="submit" class="md-btn md-raised m-b btn-fw blue waves-effect waves-effect" ng-disabled="!form.$valid" >Submit</button>
                            </div>
                          </form>
                        </div>
                            
                  </div>
                </section>
              </div>
          </div>
            
        </div>
      </div>
    </div>
  </div>
  <!-- / content -->
