<div class="banner-profile">
    <div class="tiles cover-pic-wrapper">
        <img src="assets/img/cover.jpg" alt="">
        <figure class="children-pp">
            <img ng-src="{{user.avatar || 'assets/img/profiles/bc.jpg'}}" alt="pp" />
        </figure>
        <span class="name" ng-bind="user.name | capitalize">User Name</span>
    </div>
</div>
<div class="user-menu">
    <ul class="clearfix">
        <li>
            <a href="javascript:void(0)" ui-sref="main.diary({id: $stateParams.id})" class="cur">Diary</a>
        </li>
        <li>
            <a href="javascript:void(0)" ui-sref="main.portfolio({id: $stateParams.id})">Portfolio</a>
        </li>
    </ul>
</div>
<ul class="cbp_tmtimeline">
    <li class="reduce-margin" ng-if="scrollInitialized &amp;&amp; !stories.length">
        <div class="cbp_tmlabel">
            <div class="post-content">
                <p class="dark-text">No diary yet</p>
            </div>
            <div class="clearfix"></div>
        </div>
    </li>
    <li ng-repeat="(key, story) in stories | orderBy:'-createdAt'" ng-class="{'reduce-margin': story.hideDate}" story-card="story" story-user="user">
    </li>
    <li class="reduce-margin" ng-hide="scroll.disable">
        <div class="cbp_tmlabel">
            <div class="post-content text-center">
                <i class="fa fa-spinner fa-spin" style="font-size: 18px"></i>  Loading ...
            </div>
            <div class="clearfix"></div>
        </div>
    </li>
</ul>
