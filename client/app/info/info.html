<div id="email-list">
    <table class="table table-striped table-hover" id="emails" >
        <tbody>
            <tr ng-repeat="(key, story) in stories | orderBy:'-createdAt'">
                <td width="6%" class="clickable v-align-middle">
                    <div class="user-profile-pic-1x">
                        <img width="25" height="25" src="assets/img/profiles/avatar.jpg" alt="" data-src="img/profiles/avatar.jpg" data-src-retina="img/profiles/avatar2x.jpg">
                    </div>
                </td>
                <td width="84%" class="clickable tablefull v-align-middle">
                    <h5 class="bold no-margin" ng-bind="story._teacher.name">David Nester</h5>
                    <a class="muted m-t-5" href="javascript:void(0)" ui-sref="main.info-detail({id: story._id})" ng-bind="story.info"></a>
                </td>
                <td width="10%" class="clickable"><span class="muted text-right" am-time-ago="story.createdAt">Yesterday </span></td>

            </tr>
        </tbody>
    </table>
</div>
