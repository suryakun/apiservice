<div id="email-list">
    <table class="table table-striped table-hover" id="emails" >
        <tbody>
            <tr ng-show="scrollInitialized &amp;&amp; !stories.length">
                <td width="6%" class="clickable v-align-middle">
                </td>
                <td width="84%" class="clickable tablefull v-align-middle">
                    <a class="muted m-t-5" href="javascript:void(0)">No info yet</a>
                </td>
                <td width="10%" class="clickable"></td>
            </tr>
            <tr ng-repeat="(key, story) in stories | orderBy:'-createdAt'" ng-click="$state.go('main.info-detail', { id: story._id})" ng-class="{unread: story._readed.indexOf(appAuth.profile._id) === -1}">
                <td width="6%" class="clickable v-align-middle">
                    <div class="user-profile-pic-1x">
                        <img width="25" height="25" src="assets/img/profiles/bc.jpg" alt="" data-src="img/profiles/bc.jpg" data-src-retina="img/profiles/bc.jpg">
                    </div>
                </td>
                <td width="84%" class="clickable tablefull v-align-middle">
                    <h5 class="bold no-margin" ng-bind="story._teacher.name | capitalize">Teacher</h5>
                    <a class="muted m-t-5" ng-bind-html="story.info | nl2br"></a>
                </td>
                <td width="10%" class="clickable"><span class="muted text-right" am-time-ago="story.createdAt"></span></td>
            </tr>
            <tr ng-hide="scroll.disable">
                <td width="6%" class="clickable v-align-middle">
                </td>
                <td width="94%" class="clickable tablefull v-align-middle text-center">
                    <a class="muted m-t-5" href="javascript:void(0)"><i class="fa fa-spinner fa-spin" style="font-size: 18px"></i>  Loading ...</a>
                </td>
                <td width="10%" class="clickable"></td>
            </tr>
        </tbody>
    </table>
</div>
