              <li><a href="#">Edit</a></li>
            </ol>
               <div class="row">
               	<section class="col-md-6">
                	<div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Edit Level</strong>
                        </div>
                        <div class="panel-heading bg-white">
                          <small class="text-muted">Mirum est notare quam littera gothica, quam nunc putamus parum claram, anteposuerit litterarum formas humanitatis.</small>
                        </div>
                        
                        <div class="panel-body">
                          <form role="form" name="formedit" ng-submit="editLevel(editparams._id)" novalidate>
                            <div class="form-group">
                              <label>Level Grade</label>
                              <input class="form-control" type="text" name="grade" placeholder="Level Grade" ng-model="editparams.grade" required/>
                              <span class="help-block" ng-show="formedit.grade.$error.required && formedit.grade.$dirty">
                                Invalid data grade
                              </span>
                            </div>
                            <div class="form-group">
                              <label>Level Description</label>
                              <input class="form-control" type="text" placeholder="Level Description" name="principal" ng-model="editparams.info" required/>
                              <span class="help-block" ng-show="formedit.info.$error.required && formedit.info.$dirty">
                                Invalid data info
                              </span>
                            </div>
                            <div class="btn-block text-center">
                                 <button type="submit" class="md-btn md-raised m-b btn-fw blue waves-effect waves-effect" ng-disabled="!formedit.$valid" >Submit</button>
                            </div>
                          </form>
                        </div>
                	</div>
